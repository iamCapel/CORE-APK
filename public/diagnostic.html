<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico MOPC - Sistema de Usuarios</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .status-box {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 4px solid #FF7A00;
        }
        .status-ok {
            border-left-color: #4CAF50;
            background: #e8f5e9;
        }
        .status-warning {
            border-left-color: #FF9800;
            background: #fff3e0;
        }
        .status-error {
            border-left-color: #f44336;
            background: #ffebee;
        }
        h3 {
            margin-top: 0;
            color: #333;
        }
        button {
            padding: 10px 20px;
            background: #FF7A00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #E66A00;
        }
        button.secondary {
            background: #4CAF50;
        }
        button.secondary:hover {
            background: #45a049;
        }
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
        .user-card {
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
        }
        .badge-admin {
            background: #f44336;
            color: white;
        }
        .badge-active {
            background: #4CAF50;
            color: white;
        }
        .badge-inactive {
            background: #999;
            color: white;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico del Sistema</h1>
        <p class="subtitle">MOPC Dashboard - Verificaci√≥n de Usuarios</p>

        <div id="results"></div>

        <div style="text-align: center; margin-top: 20px;">
            <button onclick="runDiagnostics()">üîÑ Ejecutar Diagn√≥stico</button>
            <button class="secondary" onclick="clearStorage()">üóëÔ∏è Limpiar localStorage</button>
            <button class="secondary" onclick="forceReload()">‚ôªÔ∏è Forzar Recarga</button>
        </div>
    </div>

    <a href="/" class="back-link">‚Üê Volver al Dashboard</a>

    <script>
        function runDiagnostics() {
            const results = document.getElementById('results');
            let html = '';

            // 1. Verificar localStorage disponible
            html += '<div class="status-box ' + (typeof(Storage) !== "undefined" ? 'status-ok' : 'status-error') + '">';
            html += '<h3>1Ô∏è‚É£ localStorage ' + (typeof(Storage) !== "undefined" ? '‚úÖ Disponible' : '‚ùå No disponible') + '</h3>';
            html += '<p>Navegador soporta localStorage: ' + (typeof(Storage) !== "undefined" ? 'S√ç' : 'NO') + '</p>';
            html += '</div>';

            // 2. Verificar claves de usuarios
            const usersDb = localStorage.getItem('mopc_users_db');
            const usersIndex = localStorage.getItem('mopc_users_index');
            const usersMetadata = localStorage.getItem('mopc_users_metadata');

            html += '<div class="status-box ' + (usersDb ? 'status-ok' : 'status-warning') + '">';
            html += '<h3>2Ô∏è‚É£ Datos de Usuarios en localStorage</h3>';
            html += '<p>üîë mopc_users_db: ' + (usersDb ? '‚úÖ Existe (' + (usersDb.length) + ' caracteres)' : '‚ö†Ô∏è No existe') + '</p>';
            html += '<p>üîë mopc_users_index: ' + (usersIndex ? '‚úÖ Existe' : '‚ö†Ô∏è No existe') + '</p>';
            html += '<p>üîë mopc_users_metadata: ' + (usersMetadata ? '‚úÖ Existe' : '‚ö†Ô∏è No existe') + '</p>';
            html += '</div>';

            // 3. Parsear y mostrar usuarios
            if (usersDb) {
                try {
                    const db = JSON.parse(usersDb);
                    const users = Object.values(db);
                    
                    html += '<div class="status-box ' + (users.length > 0 ? 'status-ok' : 'status-error') + '">';
                    html += '<h3>3Ô∏è‚É£ Usuarios Registrados: ' + users.length + '</h3>';
                    
                    if (users.length > 0) {
                        users.forEach(user => {
                            html += '<div class="user-card">';
                            html += '<strong>' + user.name + '</strong> ';
                            html += '<span class="badge badge-admin">' + user.role + '</span> ';
                            html += '<span class="badge ' + (user.isActive ? 'badge-active' : 'badge-inactive') + '">' + (user.isActive ? 'Activo' : 'Inactivo') + '</span>';
                            html += '<br><small>üë§ Usuario: <code>' + user.username + '</code></small>';
                            html += '<br><small>üìß Email: ' + user.email + '</small>';
                            html += '</div>';
                        });
                    } else {
                        html += '<p>‚ö†Ô∏è No hay usuarios en la base de datos</p>';
                    }
                    html += '</div>';

                    // 4. Mostrar JSON completo
                    html += '<div class="status-box">';
                    html += '<h3>4Ô∏è‚É£ Datos JSON Completos</h3>';
                    html += '<pre>' + JSON.stringify(db, null, 2).substring(0, 2000) + (JSON.stringify(db).length > 2000 ? '\n...(truncado)' : '') + '</pre>';
                    html += '</div>';

                } catch (error) {
                    html += '<div class="status-box status-error">';
                    html += '<h3>‚ùå Error al parsear JSON</h3>';
                    html += '<p>Error: ' + error.message + '</p>';
                    html += '<pre>' + usersDb.substring(0, 500) + '...</pre>';
                    html += '</div>';
                }
            } else {
                html += '<div class="status-box status-error">';
                html += '<h3>3Ô∏è‚É£ ‚ùå No hay usuarios registrados</h3>';
                html += '<p>La base de datos de usuarios est√° vac√≠a.</p>';
                html += '<p><strong>Soluci√≥n:</strong> El sistema deber√≠a cargar usuarios autom√°ticamente al iniciar. Si esto no ocurre:</p>';
                html += '<ol>';
                html += '<li>Verifique la consola del navegador (F12)</li>';
                html += '<li>Intente recargar la p√°gina</li>';
                html += '<li>Use el bot√≥n "Limpiar localStorage" y luego "Forzar Recarga"</li>';
                html += '</ol>';
                html += '</div>';
            }

            // 5. Informaci√≥n del entorno
            html += '<div class="status-box">';
            html += '<h3>5Ô∏è‚É£ Informaci√≥n del Entorno</h3>';
            html += '<p>üåê URL: <code>' + window.location.href + '</code></p>';
            html += '<p>üè† Hostname: <code>' + window.location.hostname + '</code></p>';
            html += '<p>üì± User Agent: <code>' + navigator.userAgent.substring(0, 100) + '...</code></p>';
            html += '<p>‚è∞ Fecha/Hora: <code>' + new Date().toISOString() + '</code></p>';
            html += '</div>';

            results.innerHTML = html;
        }

        function clearStorage() {
            if (confirm('‚ö†Ô∏è ¬øEst√° seguro? Esto borrar√° todos los datos almacenados localmente.')) {
                localStorage.clear();
                alert('‚úÖ localStorage limpiado exitosamente.');
                runDiagnostics();
            }
        }

        function forceReload() {
            localStorage.clear();
            alert('üîÑ Recargando p√°gina para inicializar usuarios...');
            window.location.reload(true);
        }

        // Ejecutar diagn√≥stico al cargar
        window.onload = runDiagnostics;
    </script>
</body>
</html>
